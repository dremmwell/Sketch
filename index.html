<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-script.js" defer></script>
</head>
<body>
 <div class="buttons-container">
    <input type="radio" name="color-choice" id="black-button" class="hidden radio-label">
    <label for="black-button" class="button-label"><h1>Black</h1></label>

    <input type="radio" name="color-choice" id="random-button" class="hidden radio-label">
    <label for="random-button" class="button-label"><h1>Random Color</h1></label>

    <input type="radio" name="color-choice" id="erase-button" class="hidden radio-label">
    <label for="erase-button" class="button-label"><h1>Eraser</h1></label>

    <button class="reset-button" id="reset-button"><h1>Reset</h1></button>

    <input type="checkbox" name="color-choice" id="grid-button" class="hidden checkbox-label">
    <label for="grid-button" class="button-label"><h1>Grid</h1></label>

    <h1 class="grid-slider-text"></h1>
    <input type="range" min="1" max="100" value="50">
</div>
    
    <div class="container" id="container">
        <!--Here are created the grid cells -->
    </div>
</body>
</html>
